<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('in.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            /* Ensure full height of viewport */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(8, 7, 7, 0.5);
            /* Transparent white background */
            border-radius: 8px;
            border: 2px solid #ffffff;
            /* Black border */
            box-shadow: 0 0 10px rgba(226, 217, 217, 0.842);
        }

        .card-body {
            background-color: rgba(7, 7, 7, 0.7);
            /* Semi-transparent black background */
            border-radius: 8px;
            border: 2px solid #ffffff;
            /* Black border */
            color: #020203;
            /* Text color set to white */
            box-shadow: 0 0 10px rgb(167, 163, 163);
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #01000a;
            /* Label text color set to white */
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Transparent border */
            border-radius: 5px;
            border: 2px solid #000;
            /* Black border */
            transition: border-color 0.2s;
            background-color: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white background for inputs */
            color: #04000e;
            /* Input text color set to white */
        }

        .form-control:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgb(0, 0, 0);
        }

        .btn-signup {
            padding: 12px;
            font-size: 1.1rem;
            background-color: rgba(100, 100, 102, 0.8);
            /* Transparent blue background for button */
            border: 2px solid #0f0f0f;
            /* Black border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: rgb(0, 0, 0);
            /* Full opacity on hover */
        }

        .signin-link {
            color: #032447;
            text-decoration: none;
        }

        .signin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign Up</h2>
                <form method="POST" action="signup_process.php">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <div class="input-group">
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" autofocus required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-signup btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html" class="signin-link">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
